<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .column {
            float: left;
            width: 25%;
            padding: 20px 10px 50px 20px;
        }

        .row {
            margin: 0 -5px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }



        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            padding-top: 50px;
        }

        button+button {
            margin-left: 30px;
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .card-flip {
            transition: transform 0.3s;
            transform-style: preserve-3d;
            transform: rotateY(360deg);
        }

        .flip-card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #bbb;
            color: black;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Probability</h1>

    <div class="row">
        <div class="column"></div>
        <div class="column">

            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div id="card1" class="container">
                            <img src="assets\person2.png" alt="Avatar" style="width:300px;height:300px;">
                            <h4><b>John Doe</b></h4>
                            <p>Architect & Engineer</p>
                            <p id="prob1"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="column">

            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div id="card2" class="container">
                            <img src="assets\Screenshot 2023-03-01 140626.png" alt="Avatar"
                                style="width:300px;height:300px;">
                            <h4><b>Hehehehe</b></h4>
                            <p>Painter & Designer</p>
                            <p id="prob2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column"></div>

    </div>

    <div class="center">
        <button onclick="probFlip_100()">100</button>
        <button onclick="probFlip_1000()">1000</button>
        <button onclick="probFlip_10000()">10000</button>
        <button onclick="probFlip_100000()">100000</button>
    </div>






    <script>


        function probFlip_100() {
            calculate(100);
        }
        function probFlip_1000() {
            calculate(1000);
        }
        function probFlip_10000() {
            calculate(10000);
        }
        function probFlip_100000() {
            calculate(100000);
        }

        function calculate(n) {
            const element1 = document.getElementById("card1");
            const element2 = document.getElementById("card2");
            element1.classList.toggle("card-flip");
            element2.classList.toggle("card-flip");
            var person1 = 0;
            var person2 = 0;
            for (let x = 0; x < n; x++) {
                var flipResult = Math.random();
                if (flipResult <= 0.5) {
                    person1++;
                }
                else {
                    person2++;
                }
            }
            var prob1 = (person1 / n).toFixed(2);
            var prob2 = (person2 / n).toFixed(2);

            document.getElementById("prob1").innerHTML = "Probability:" + prob1;
            document.getElementById("prob2").innerHTML = "Probability:" + prob2;

        }

    </script>

</body>

</html>
